 <ion-content [fullscreen]='true' padding>


  <div class='login-card'>
    
    
    <img slot='start' src='../../../assets/icon/favicon.png' />
    

    <form (ngSubmit)="doLogin()" [formGroup]="loginForm">

      <ion-input formControlName="username" required type='text' placeholder='Username' >
        <ion-icon name='person-sharp'></ion-icon>
      </ion-input>

      <ion-input style="margin-block-start: 1rem" formControlName="password"  placeholder='Password'>
        <ion-icon name='lock-closed-sharp'></ion-icon>
      </ion-input>
      <div style="margin-block-start: 1rem; float:inline-end">
        <ion-button type="submit" >Login</ion-button>
      </div>


    </form>
  </div>


</ion-content>
